<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🍪 Kai's Fortune Cookies!</h1>
    <div class="fortune-cookie-container">
      <svg id="fortune-cookie" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="150" height="150">
        <!-- Closed cookie -->
        <g id="closed-cookie" class="cookie-part">
          <!-- Cookie base with shading for depth -->
          <path d="M100 30 C60 30, 30 80, 50 100 Q100 130, 150 100 C170 80, 140 30, 100 30 Z" fill="#D4A35A" />
          <path d="M100 30 C80 50, 60 80, 100 100 C140 80, 120 50, 100 30 Z" fill="#b87b57" opacity="1" /> <!-- Light shading -->
        </g>
        <!-- Opened cookie with inner detail -->
        <g id="opened-cookie" class="cookie-part hidden">
          <path d="M50 100 Q100 130, 100 80 Q50 50, 50 100 Z" fill="#D4A35A" />
          <path d="M100 80 Q150 50, 150 100 Q100 130, 100 80 Z" fill="#D4A35A" />
          <!-- Added subtle shading inside the opened cookie -->
          <path d="M100 80 Q130 65, 120 90 Q100 110, 100 80 Z" fill="#C89D6B" opacity="0.4" /> <!-- Inner shadow -->
        </g>
        <!-- Crumbs -->
        <circle class="crumb hidden" cx="70" cy="120" r="3" fill="#A67C52" />
        <circle class="crumb hidden" cx="90" cy="130" r="2" fill="#A67C52" />
        <circle class="crumb hidden" cx="120" cy="115" r="3" fill="#A67C52" />
      </svg>
    </div>
    <div id="fortune" class="hidden"></div>
    <button id="new-cookie" class="hidden">New Cookie</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
